{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="POST" autocomplete="off">
    {% csrf_token %}
    {{ form|crispy }}
<div class="row">
    <div class="col-md-8">
        <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i> 
            Enviar</button>
    </div>
    <div class="col-md-4">
        <a href="{% url 'list_paciente' %}" class="btn btn-secondary btn-block btn-lg">
            <i class="fas fa-stream"></i> Visualizar lista
        </a>
    </div>
</div>
</form>    
{% endblock content %}
